<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="scripts.js"></script>
	</head>

	<body>
		<div class="split left">
			<div class="backgroundLeft">
				<form action="index.html" method="get">
					<br />
					<input type="checkbox" id="ArtistInfo" checked> Artist Info</input>
					<div id="ArtistDiv" class="ArtistDiv">
						<input
							class="input is-primary is-rounded is-focused"
							type="number"
							placeholder="ID Artista"
							min="0"
							step="1"
						/>
					</div>
					<br />
					<input type="checkbox" id="ArtworkInfo"> Artwork Info</input>
					<div id="ArtworkDiv" class="ArtworkDiv" hidden>
					<input
						class="input is-primary is-rounded is-focused"
						type="number"
						placeholder="ID Opera"
						min="0"
						step="1"
					/>
					<br />
					</div>
					<br />
					<button class="button is- is-success is-rounded">
						Search
					</button>
				</form>
			</div>
		</div>

		<div class="split right">
			<div class="backgroundRight">
				<br />
				<div class="tabs is-toggle is-toggle-rounded is-centered">
					<ul>
						<li class="is-active">
							<a href="javascript:activateTab('page1')">
								<span class="icon is-small">
									<i class="fas" aria-hidden="true"></i>
								</span>
								<span>
									<centre>Tab 1</centre>
								</span>
							</a>
						</li>
						<li class="is-active">
							<a href="javascript:activateTab('page2')">
								<span class="icon is-small">
									<i class="fas"></i>
								</span>
								<span>
									<centre>Tab 2</centre>
								</span>
							</a>
						</li>
						<li class="is-active">
							<a href="javascript:activateTab('page3')">
								<span class="icon is-small">
									<i class="fas"></i>
								</span>
								<span>
									<centre>Tab 3</centre>
								</span>
							</a>
						</li>
						<li class="is-active">
							<a href="javascript:activateTab('page4')">
								<span class="icon is-small">
									<i class="fas"></i>
								</span>
								<span>
									<centre>Tab 4</centre>
								</span>
							</a>
						</li>
					</ul>
				</div>
				<div id="tabCtrl">
					<div id="page1" style="display: block;">Page 1</div>
					<div id="page2" style="display: none;">Page 2</div>
					<div id="page3" style="display: none;">Page 3</div>
					<div id="page4" style="display: none;">Page 4</div>
				</div>
			</div>
		</div>
	</body>
</html>
