<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript">
			function activateTab(pageId) {
				var tabCtrl = document.getElementById("tabCtrl");
				var pageToActivate = document.getElementById(pageId);
				for (var i = 0; i < tabCtrl.childNodes.length; i++) {
					var node = tabCtrl.childNodes[i];
					if (node.nodeType == 1) {
						node.style.display = node == pageToActivate ? "block" : "none";
					}
				}
			}
		</script>
	</head>

	<body>
		<div class="split left">
			<div class="backgroundLeft">
				<form action="index.html" method="get">
					<br />
					<input
						class="input is-primary is-rounded is-focused"
						type="number"
						placeholder="ID Artista"
						min="0"
						step="1"
					/>
					<br /><br />
					<button class="button is- is-success is-rounded">
						Button
					</button>
				</form>
			</div>
		</div>

		<div class="split right">
			<div class="backgroundRight">
				<br />
				<div class="tabs is-toggle is-toggle-rounded is-centered">
					<ul>
						<li class="is-active">
							<a href="javascript:activateTab('page1')">
								<span class="icon is-small">
									<i class="fas" aria-hidden="true"></i>
								</span>
								<span>
									<centre>Tab 1</centre>
								</span>
							</a>
						</li>
						<li class="is-active">
							<a href="javascript:activateTab('page2')">
								<span class="icon is-small">
									<i class="fas"></i>
								</span>
								<span>
									<centre>Tab 2</centre>
								</span>
							</a>
						</li>
						<li class="is-active">
							<a href="javascript:activateTab('page3')">
								<span class="icon is-small">
									<i class="fas"></i>
								</span>
								<span>
									<centre>Tab 3</centre>
								</span>
							</a>
						</li>
						<li class="is-active">
							<a href="javascript:activateTab('page4')">
								<span class="icon is-small">
									<i class="fas"></i>
								</span>
								<span>
									<centre>Tab 4</centre>
								</span>
							</a>
						</li>
					</ul>
				</div>
				<div id="tabCtrl">
					<div id="page1" style="display: block;">Page 1</div>
					<div id="page2" style="display: none;">Page 2</div>
					<div id="page3" style="display: none;">Page 3</div>
					<div id="page4" style="display: none;">Page 4</div>
				</div>
			</div>
		</div>
	</body>
</html>
