		<div class="split left">
			<!--<form action="index.html" method="get">-->
				<form action="connessione.php" method="get">
				<br>
				<b>General Info</b>
				<div class="control">
					<textarea class="textarea has-fixed-size is-focused" placeholder="General Info"></textarea>
				</div>
				<br>
				<b>Filters</b><br>
				<div class=alignLeft>
					<input type="checkbox" id="ArtistInfo">Artist</input>
					<div id="ArtistDiv" hidden>
						<div class="control">
							<input class="input is-rounded is-focused" type="number" min=0 placeholder="Artist ID">
						</div>
					</div><br>

					<input type="checkbox" id="DatesInfo">Dates</input>
					<div id="DatesDiv" hidden>
						<div class="control">
							<input class="input is-rounded is-focused" type="number" min=0 placeholder="Date">
						</div>
					</div><br>

					<input type="checkbox" id="ArtworkInfo">Artwork</input>
					<div id="ArtworkDiv" hidden>
						<div class="control">
							<input class="input is-rounded is-focused" type="number" min=0 placeholder="Artwork ID">
						</div>
					</div><br>
				</div>
				<br>
				<br>
				<b>Options</b><br>
				<div class=alignLeft>
					Order by:
					<div class="dropdown is-left">
						<div class="dropdown-trigger">
							<button id="sortOrder" type="button" class="button" aria-haspopup="true" aria-controls="dropdown-menu3">
								<span>A - Z</span>
								<span class="icon is-small">
									<i class="fas fa-angle-down" aria-hidden="true"></i>
								</span>
							</button>
						</div>
						<div class="dropdown-menu" id="dropdown-menu3" role="menu">
							<div class="dropdown-content">
								<a href="javascript:changeDropdown('A - Z')" class="dropdown-item">
									A - Z
								</a>
								<a href="javascript:changeDropdown('Z - A')" class="dropdown-item">
									Z - A
								</a>
							</div>
						</div>
					</div>
				</div>
				<br>
				<button class="button is-primary is-rounded is-medium" type="submit">Search</button>
			</form>
